<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="stylesheet" href="style.css" type="text/css" />
		<title>JS Sliders</title>
	</head>
	<body class="background">
		<container class="wrapper">
			<header>
				<h1 class="title">
					Update CSS Variables with <span class="highlight">JS</span>
				</h1>
			</header>

			<div class="sliders">
				<div class="slider slider1">
					<label for="spacing">Spacing</label>
					<input
						class="controls"
						id="spacing"
						type="range"
						name="spacing"
						min="10"
						max="200"
						value="1"
						data-sizing="px"
					/>
				</div>
				<div class="slider slider2">
					<label for="blur">Blur</label>
					<input
						class="controls"
						id="blur"
						type="range"
						name="blur"
						min="1"
						max="25"
						value="1"
						data-sizing="px"
					/>
				</div>
				<div class="slider slider3">
					<label for="base">Base Color</label>
					<input
						class="controls"
						id="base"
						type="color"
						name="base"
						value="#ffc600"
					/>
				</div>
			</div>
			<div class="image-wrapper">
				<img
					class="image highlight"
					src="wesley-tingey-unsplash.jpg"
					alt="image"
				/>
			</div>
		</container>
		<script type="text/javascript" src="app.js"></script>
	</body>
</html>
